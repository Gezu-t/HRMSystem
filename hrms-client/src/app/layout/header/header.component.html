<div class="layout-header">
    <a class="layout-header-logo" routerLink="">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-light' : 'logo-moveo'}}.svg" alt="logo">
        <span>MOVEO</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-header-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #headermenubutton class="p-link layout-header-menu-button layout-header-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #headermenu class="layout-header-menu" [ngClass]="{'layout-header-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-header-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <button class="p-link layout-header-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-header-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
    </div>
</div>
