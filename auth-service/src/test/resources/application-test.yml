# src/test/resources/application-test.yml
spring:
  application:
    name: user-management-test
  
  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/authdb?useSSL=true&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
  
  # Cloud Configuration
  cloud:
    discovery:
      enabled: false
    config:
      enabled: false
    loadbalancer:
      ribbon:
        enabled: false
    eureka:
      client:
        enabled: false
        register-with-eureka: false
        fetch-registry: false
  
  # Security
  security:
    jwt:
      secret-key: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      expiration: 3600000
      refresh-token:
        expiration: 86400000

# Eureka
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

# Feign
feign:
  circuitbreaker:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

# Logging
logging:
  level:
    et.hrms: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.springframework.security: DEBUG