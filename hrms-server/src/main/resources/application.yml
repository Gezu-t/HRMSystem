management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    metrics:
      enabled: true

server:
  port: 8081
  servlet:
    context-path: /hrms

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hrms?serverTimezone=UTC
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA and Hibernate #####
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        hbm2ddl:
          auto: update
        show_sql: true
        use_sql_comments: true
        format_sql: true


logging:
  level:
    sql: debug
    org.hibernate.orm.jdbc.bind: trace
